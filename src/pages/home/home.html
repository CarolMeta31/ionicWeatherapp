<ion-header>
  <ion-navbar color="sec">
    <ion-title>
     weather app 
    </ion-title>
  </ion-navbar>
</ion-header>      
<ion-content padding class="home">
    <ion-list >
        <ion-item class="btnSearch">
          <ion-label style="color:white">Cities</ion-label>
          <ion-select [(ngModel)]='city' (ionChange)="getweatherLocation($event)">
            <ion-option value="Johannesburg">Johannesburg</ion-option>
            <ion-option value="Bloemfontein">Bloemfontein</ion-option>
            <ion-option value="Nelspruit">Nelspruit</ion-option>
            <ion-option value="Polokwane">Polokwane</ion-option>
            <ion-option value="Rustenburg">Rustenburg</ion-option>
            <ion-option value="Soweto">Soweto</ion-option>
          </ion-select>
        </ion-item>
      </ion-list> 
    
      <!-- <img src= './assets/imgs/bkpic1.jpg'> -->
    <ion-list>
        <div class="container">
      <ion-item class="item">
        <strong>Main Weather:</strong> {{main}}
        <ion-icon name="sunny" item-left></ion-icon>
      </ion-item>
    
      <ion-item  text-wrap class="item">
        <strong>Description:</strong> {{description}}
        <ion-icon name="desktop" item-left></ion-icon>
      </ion-item>
    
      <ion-item class="item">
        <strong>Temperature:</strong> {{temperature | number:0}}&deg;C
        <ion-icon name="thermometer" item-left></ion-icon>
      </ion-item>
    
      <ion-item class="item">
      <ion-icon name="aperture" item-left></ion-icon>
        <strong>Humidity:</strong> {{humidity}}%
      </ion-item>
    
      <ion-item  class="item">
       <ion-icon name="color-wand" item-left></ion-icon>
      <strong>Wind Speed:</strong> {{windSpeed}} km/h
      </ion-item>
    
      <ion-item  class="item">
      <ion-icon name="calendar" item-left></ion-icon>
      <strong>Date:</strong> {{date * 1000 | date}}
      </ion-item>
      </div>
    </ion-list>
